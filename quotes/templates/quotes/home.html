<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Quotes</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    .quote-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .quote {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .author {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote">“{{ quote.text }}”</div>
    <div class="author">— {{ quote.author }}</div>
  </div>
</body>
</html>
